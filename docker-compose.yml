name: cloverland_backend

services:
  web:
    container_name: cloverland_backend
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - python
      - manage.py
      - runserver
      - "0.0.0.0:${PORT}"
    ports:
      - mode: ingress
        target: ${PORT}
        published: ${PORT}
        protocol: tcp
    volumes:
      - type: bind
        source: ./
        target: /code
        bind:
          create_host_path: true
    restart: always
