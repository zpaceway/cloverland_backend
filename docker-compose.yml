name: cloverland_backend
services:
  db:
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    image: postgres
    networks:
      default: null
    volumes:
      - type: bind
        source: ./volumes/db
        target: /var/lib/postgresql/data
        bind:
          create_host_path: true
    ports:
      - mode: ingress
        target: 5432
        published: "5432"
        protocol: tcp

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - python
      - manage.py
      - runserver
      - 0.0.0.0:8000
    depends_on:
      db:
        condition: service_started
    environment:
      POSTGRES_NAME: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    networks:
      default: null
    ports:
      - mode: ingress
        target: 8000
        published: "8000"
        protocol: tcp
    volumes:
      - type: bind
        source: /home/zpaceway/projects/cloverland/backend
        target: /code
        bind:
          create_host_path: true
networks:
  default:
    name: cloverland_backend_default
